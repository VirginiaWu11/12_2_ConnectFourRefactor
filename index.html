<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <h1>Connect Four</h1>
  <form id="colors">
    <label for="pl1" class="required">Player 1's Color</label>
    <input type="text" id="pl1" required>
    <label for="pl2" class="required">Player 2's Color</label>
    <input type="text" id="pl2" required>

<button id="start">Start Game / Restart</button>
  </form>
<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
